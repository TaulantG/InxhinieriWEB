                </div>

                    <div class="input-control">

                    </div>
                    <div class="input-control">
                        <label for="data">Date of birth</label>
                        <input id="data" name="data" type="data">
                        <div class="msg"><div class="error"></div></div>
                    </div>
                    <div class="input-control">
                        <label for="adresa">Address</label>
                        <input id="adresa" name="adresa" type="data">
                        <div class="msg"><div class="error"></div></div>
                    </div>
                    <div class="input-control">
                        <label for="mosha">Age</label>
                        <input id="mosha" name="mosha" type="mosha">
                        <div class="msg"><div class="error"></div></div>
                    </div>
                    <div class="input-control">
                        <label for="password2">Password2</label>
                        <input id="password2" name="password2" type="password">
                        <div class="msg"><div class="error"></div></div>
                    </div>
                </div> 
            </div>
                <div class="button"><button type="submit">Create account</button></div>
            
                </form>
                <div class="account">
